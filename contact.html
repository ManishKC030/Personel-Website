<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="header">
        <div class="logo">
          <a href="index.html" style="text-decoration: none; color: black;"> <h1>मनिष.</h1></a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="about.html"><h1>About</h1></a></li>
                <li><a href="projects.html"><h1>Projects</h1></a></li>
                <li><a href="blogs.html"><h1>Blogs</h1></a></li>
                <li><a href="contact.html"><h1>Contact</h1></a></li>
            </ul>
        </nav>
    </header>
    <br><br>
    <div class="container">
        <!-- Contact Info -->
        <div class="contact-info">
            <h1>Contact With Me</h1>
            <p>Let's Get In Touch</p>
            <br>

            <div class="info-item">
                <i class="fa-solid fa-location-dot"></i>
                <div>
                    <h3>Address</h3>
                    <p>Birauta, Pokhara-17, Nepal</p>
                </div>
            </div>
            
            

            <div class="info-item">
                <i class="fa fa-phone"></i>
                <div>
                    <h3>Phone Number</h3>
                    <p>98********</p>
                </div>
            </div>
            
            

            <div class="info-item">
                <i class="fa fa-envelope"></i>
                <div>
                    <h3>Email Address</h3>
                    <p>*******@gmail.com.com</p>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    
</body>
</html>
