<!-- prettier-ignore -->
{% extends "base.html" %}
{% load static %}
 {% block title %}Contact - Manish K.C.{% endblock title%} 
{% block content %}

<br /><br />
<div class="container2">
  <!-- Contact Info -->
  <div class="contact-info">
    <h1>Contact With Me</h1>
    <p>Let's Get In Touch</p>
    <br />

    <div class="info-item">
      <i class="fa-solid fa-location-dot"></i>
      <div>
        <h3>Address</h3>
        <p>Birauta, Pokhara-17, Nepal</p>
      </div>
    </div>

    <div class="info-item">
      <i class="fa fa-phone"></i>
      <div>
        <h3>Phone Number</h3>
        <p>98********</p>
      </div>
    </div>

    <div class="info-item">
      <i class="fa fa-envelope"></i>
      <div>
        <h3>Email Address</h3>
        <p>manishkc2004@gmail.com</p>
      </div>
    </div>
  </div>

  <!-- Contact Form -->
  <div class="contact-form">
    <form>
      <div>
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
        />
      </div>

      <div>
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Enter your message"
        ></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>
{% endblock content %}
