{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .content {
        position: absolute;
        top: 57%; 
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 2;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        color:rgba(27, 26, 26, 0.87);
      }

      a {
        text-decoration: none;
        color: #007bff;
        font-size: 1.3rem;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .animation {
        position: absolute;
        bottom: -50px; 
        left: 50%;
        transform: translateX(-50%);
        width: 1000px;
        z-index: 1;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>Page Under Construction</h1>
        <a href="{% url 'home' %}">Return to Home</a>
      </div>

      <div class="animation">
        <lottie-player
          src="{% static 'Assets/animation/construction.json' %}"
          background="transparent"
          speed="1"
          style="width: 100%; height: auto;"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
